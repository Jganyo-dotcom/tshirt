<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your Round Neck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Customize Your T-shirts</h1>
  </header>

  <main>
    <div id="dressing">
      <img id="t-shirt" src="gray.jpg" alt="T-shirt" onerror="handleerror(this)" />
      <img class="design" src="4.png" alt="Design Overlay" onerror="handleerror(this)"  />
    </div>

    <button id="modal-button">â˜°</button>

    <div id="modal">
  <div id="modal-content">
    <span id="close-modal">&times;</span>
    <p>Choose a design</p>
    <div class="design-gallery">
      <img src="34.png" loading="lazy" class="change" data-src="34.png" alt="Design Image" onerror="handleerror(this)" />
      <img src="4.png" loading="lazy" class="change" data-src="4.png" alt="Design Image" onerror="handleerror(this)" />
      <img src="10.png" loading="lazy" class="change" data-src="10.png" alt="Design Image" onerror="handleerror(this)" />
      <img src="47.png" loading="lazy" class="change" data-src="47.png" alt="Design Image" onerror="handleerror(this)" />
      <img src="34.png" loading="lazy" class="change" data-src="34.png" alt="Design Image" onerror="handleerror(this)" />
      <img src="4.png" loading="lazy" class="change" data-src="4.png" alt="Design Image" onerror="handleerror(this)" />
      <img src="10.png" loading="lazy" class="change" data-src="10.png" alt="Design Image" onerror="handleerror(this)" />
      <img src="47.png" loading="lazy" class="change" data-src="47.png" alt="Design Image" onerror="handleerror(this)" />
    </div>
  </div>
</div>




    <div id="design-div">
      <button id="show-designs">Designs</button>
      <button id="show-order">Order</button><br>
      
    </div><br>
    
    <div id="controls">
      <label>ðŸŽ¨ Resize & Position Design</label><br>
      <span>Height</span>
    <input type="range" class="range" min="50" max="200"  value="150" id="resize-height"><br>
    <span>width</span>
    <input type="range" class="range" min="50" max="170" value="150" id="resize-width"><br>
    <span>up</span><br>
    <input type="range" class="range" min="20" max="50" value="35" id="upward" ><br>
    <span>left</span>
    <input type="range" class="range" min="15" max="42" value="35" id="move-left" ><br>
    <button id="undo">undo</button>&nbsp;&nbsp;<button id="lock-range">Lock</button>
    </div>

    <section id="my-colours">
      <h2>Choose Colour</h2>
      <div class="color-options">
        <button id="red" data-colour="red" class="choose"></button>
        <button id="yellow" data-colour="yellow" class="choose"></button>
        <button id="ash" data-colour="gray.jpg" class="choose"></button>
        <button id="black" data-colour="black.jpg" class="choose"></button>
        <button id="green" data-colour="green" class="choose"></button>
        <button id="brown" data-colour="brown" class="choose"></button>
        <button id="pink" data-colour="pink" class="choose"></button>
        <button id="white" data-colour="white" class="choose"></button>
        <button id="seablue" data-colour="#ADD8E6" class="choose"></button>
      </div>
    </section>

    <div id="modaltwo">
      <div id="modal-contenttwo">
        <span id="close-modaltwo">&times;</span>
        <h1>ORDER</h1>
        <form action="{% url 'submit_order' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <!-- User's Name -->
  <label for="name">Full Name:</label>
  <input type="text" name="name" id="name" required><br><br>

  <label for="number">NO. Of t-shirts:</label>
  <input type="number" name="number" id="number" required><br><br>

  <!-- User's Email -->
  <label for="email">Your Email:</label>
  <input type="email" name="email" id="email" required><br><br>

  <!-- Your Email (read-only, cannot be changed by user) -->
  <label for="to_email">To (Your Email):</label>
  <input type="email" name="to_email" id="to_email" value="elikemejay@gmail.com" readonly><br><br>

  <!-- Design Upload (Optional) -->
  <label for="design">Upload Your final Design:</label>
  <input type="file" name="design" id="design" accept="image/*"><br><br>

  <!-- Hidden field for the customized t-shirt screenshot -->
  <input type="hidden" name="screenshot_data" id="screenshot_data">

  <!-- Any notes or instructions -->
  <label for="notes">Notes / Instructions:</label><br>
  <textarea name="notes" id="notes" rows="4" cols="40" placeholder="Tell us anything special..."></textarea><br><br>


  <button type="submit">Place Order</button>
</form>

      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 RoundNeck Custom. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
